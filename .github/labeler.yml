Invalid:
- changed-files:
  - any-glob-to-any-file: '*'
  - all-globs-to-any-files: '!projects*'


# Add 'Submission' label to any changes within '/projects' folder or any subfolders
Submission:
- changed-files:
  - any-glob-to-any-file: projects/**


Dev:
- changed-files:
  - any-glob-to-any-file:
    - .github/*
    - community/*
    - docs/*
    - meta/*
